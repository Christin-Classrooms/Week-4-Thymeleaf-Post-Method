<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Fighter</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" th:href="@{/styles.css}">
  <link rel="stylesheet" th:href="@{/lab2.css}">
</head>

<body>
<div class="container">
  <h1>Create Fighter</h1>

  <form th:action="@{/fighters/create}" th:object="${fighter}" method="post" class="card">

    <label>Name</label>
    <input type="text" th:field="*{name}">
    <div class="error" th:if="${#fields.hasErrors('name')}">
      <span th:errors="*{name}"></span>
    </div>

    <label>Health (1001 - 1499)</label>
    <input type="number" th:field="*{health}">
    <div class="error" th:if="${#fields.hasErrors('health')}">
      <span th:errors="*{health}"></span>
    </div>

    <label>Damage (&lt; 100)</label>
    <input type="number" th:field="*{damage}">
    <div class="error" th:if="${#fields.hasErrors('damage')}">
      <span th:errors="*{damage}"></span>
    </div>

    <label>Resistance (0 - 10)</label>
    <input type="number" step="0.1" th:field="*{resistance}">
    <div class="error" th:if="${#fields.hasErrors('resistance')}">
      <span th:errors="*{resistance}"></span>
    </div>

    <button class="btn" type="submit">Register Fighter</button>
  </form>

  <p style="margin-top: 15px;">
    <a th:href="@{/fighters}">View Fighter Pool</a>
  </p>
</div>
</body>
</html>
