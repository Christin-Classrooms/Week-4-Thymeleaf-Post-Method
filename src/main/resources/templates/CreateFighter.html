<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Fighter</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<h1>Register New Fighter</h1>

<form th:action="@{/fighters/create}" th:object="${fighter}" method="post">

    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div>
        <label>Health (1001 - 1499):</label>
        <input type="number" th:field="*{health}">
        <div th:if="${#fields.hasErrors('health')}" th:errors="*{health}"></div>
    </div>

    <div>
        <label>Damage (&lt; 100):</label>
        <input type="number" th:field="*{damage}">
        <div th:if="${#fields.hasErrors('damage')}" th:errors="*{damage}"></div>
    </div>

    <div>
        <label>Resistance (0.0 - 10.0):</label>
        <input type="number" step="0.1" th:field="*{resistance}">
        <div th:if="${#fields.hasErrors('resistance')}" th:errors="*{resistance}"></div>
    </div>

    <button type="submit">Register Fighter</button>
</form>

<p><a th:href="@{/fighters}">View Fighters</a></p>

</body>
</html>
