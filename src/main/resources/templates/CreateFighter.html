<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: assetsHead"></head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="app-container">
    <div class="app-header">
        <h2 class="mb-4">Register Fighter</h2>
    </div>

    <div class="players-card">
        <form th:action="@{/fighters/create}" th:object="${fighter}" method="POST" novalidate>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    th:field="*{name}"
                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }"
                    required
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    Name is required.
                </div>
            </div>

            <div class="mb-3">
                <label for="health" class="form-label">Health</label>
                <input
                    type="number"
                    class="form-control"
                    id="health"
                    th:field="*{health}"
                    th:classappend="${#fields.hasErrors('health') ? 'is-invalid' : '' }"
                    required
                    min="1001"
                    max="1499"
                    step="1"
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('health')}" th:errors="*{health}">
                    Health must be more than 1000 and less than 1500.
                </div>
            </div>

            <div class="mb-3">
                <label for="damage" class="form-label">Damage</label>
                <input
                    type="number"
                    class="form-control"
                    id="damage"
                    th:field="*{damage}"
                    th:classappend="${#fields.hasErrors('damage') ? 'is-invalid' : '' }"
                    required
                    min="0"
                    max="99.99"
                    step="0.01"
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('damage')}" th:errors="*{damage}">
                    Damage must be less than 100.
                </div>
            </div>

            <div class="mb-3">
                <label for="resistance" class="form-label">Resistance</label>
                <input
                    type="number"
                    class="form-control"
                    id="resistance"
                    th:field="*{resistance}"
                    th:classappend="${#fields.hasErrors('resistance') ? 'is-invalid' : '' }"
                    required
                    min="0"
                    max="10"
                    step="0.1"
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('resistance')}" th:errors="*{resistance}">
                    Resistance must be from 0 to 10.
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Create Fighter</button>
        </form>
    </div>
</div>

<div th:replace="fragments/base :: assetsScripts"></div>
</body>
</html>
