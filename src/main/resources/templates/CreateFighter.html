<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments/base :: assetsHead"></div>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="app-container">
    <div class="app-header">
        <h2 class="mb-4">Register a Fighter</h2>
    </div>

    <div class="players-card">
        <!-- FIGHTER REGISTRATION FORM WITH VALIDATION -->
        <form th:action="@{/create-fighter}" th:object="${fighter}" method="POST" novalidate>

            <!-- NAME FIELD -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    th:field="*{name}"
                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                    required
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    Name Error.
                </div>
            </div>

            <!-- HEALTH FIELD: MUST BE MORE THAN 1000 BUT LESS THAN 1500 -->
            <div class="mb-3">
                <label for="health" class="form-label">Health</label>
                <input
                    type="number"
                    class="form-control"
                    id="health"
                    th:field="*{health}"
                    th:classappend="${#fields.hasErrors('health') ? 'is-invalid' : ''}"
                    required
                >
                <div class="form-text">Must be more than 1000 and less than 1500.</div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('health')}" th:errors="*{health}">
                    Health Error.
                </div>
            </div>

            <!-- DAMAGE FIELD: MUST BE LESS THAN 100 -->
            <div class="mb-3">
                <label for="damage" class="form-label">Damage</label>
                <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="damage"
                    th:field="*{damage}"
                    th:classappend="${#fields.hasErrors('damage') ? 'is-invalid' : ''}"
                    required
                >
                <div class="form-text">Must be less than 100.</div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('damage')}" th:errors="*{damage}">
                    Damage Error.
                </div>
            </div>

            <!-- RESISTANCE FIELD: MUST BE 0 TO 10, DOUBLE VALUE -->
            <div class="mb-3">
                <label for="resistance" class="form-label">Resistance</label>
                <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="resistance"
                    th:field="*{resistance}"
                    th:classappend="${#fields.hasErrors('resistance') ? 'is-invalid' : ''}"
                    required
                >
                <div class="form-text">Must be from 0 to 10 (double value).</div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('resistance')}" th:errors="*{resistance}">
                    Resistance Error.
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Create Fighter</button>
        </form>
    </div>
</div>

<div th:insert="fragments/base :: assetsScripts"></div>
</body>
</html>
