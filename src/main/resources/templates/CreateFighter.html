<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Fighter</title>
    <div th:insert="fragments/base :: assetsHead"></div>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="app-container">
    <div class="app-header text-center">
        <h2>Create Fighter</h2>
        <p class="text-muted">Fill out the form below to register a new fighter</p>
    </div>

    <div class="fighters-card">
        <form th:action="@{/create-fighter}" th:object="${fighter}" method="post" class="needs-validation" novalidate>
            
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter fighter name" />
                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback d-block">
                    <span th:errors="*{name}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="health" class="form-label">Health</label>
                <input type="number" th:field="*{health}" class="form-control" id="health" placeholder="1001 - 1499" />
                <div th:if="${#fields.hasErrors('health')}" class="invalid-feedback d-block">
                    <span th:errors="*{health}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="damage" class="form-label">Damage</label>
                <input type="number" th:field="*{damage}" class="form-control" id="damage" placeholder="Less than 100" />
                <div th:if="${#fields.hasErrors('damage')}" class="invalid-feedback d-block">
                    <span th:errors="*{damage}"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="resistance" class="form-label">Resistance</label>
                <input type="number" step="0.1" th:field="*{resistance}" class="form-control" id="resistance" placeholder="0.0 - 10.0" />
                <div th:if="${#fields.hasErrors('resistance')}" class="invalid-feedback d-block">
                    <span th:errors="*{resistance}"></span>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Fighter</button>
            </div>
        </form>
    </div>
</div>

<div th:insert="fragments/base :: assetsScripts"></div>
</body>
</html>
