<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments/base :: assetsHead"></div>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="app-container">
    <div class="app-header">
        <h2 class="mb-4">Register New Fighter</h2>
    </div>

    <div class="players-card">
        <form th:action="@{/create-fighter}" th:object="${fighter}" method="POST" novalidate>

            <div class="mb-3">
                <label for="name" class="form-label">Fighter Name</label>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        th:field="*{name}"
                        th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }"
                        required
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    Name Error.
                </div>
            </div>

            <div class="mb-3">
                <label for="health" class="form-label">Health (1-1000)</label>
                <input
                        type="number"
                        class="form-control"
                        id="health"
                        th:field="*{health}"
                        th:classappend="${#fields.hasErrors('health') ? 'is-invalid' : '' }"
                        required
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('health')}" th:errors="*{health}">
                    Health Error.
                </div>
            </div>

            <div class="mb-3">
                <label for="damage" class="form-label">Damage (0.1-100.0)</label>
                <input
                        type="number"
                        step="0.1"
                        class="form-control"
                        id="damage"
                        th:field="*{damage}"
                        th:classappend="${#fields.hasErrors('damage') ? 'is-invalid' : '' }"
                        required
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('damage')}" th:errors="*{damage}">
                    Damage Error.
                </div>
            </div>

            <div class="mb-3">
                <label for="resistance" class="form-label">Resistance (0.0-1.0)</label>
                <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="resistance"
                        th:field="*{resistance}"
                        th:classappend="${#fields.hasErrors('resistance') ? 'is-invalid' : '' }"
                        required
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('resistance')}" th:errors="*{resistance}">
                    Resistance Error.
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Create Fighter</button>
        </form>
    </div>
</div>

<div th:insert="fragments/base :: assetsScripts"></div>
</body>
</html>
