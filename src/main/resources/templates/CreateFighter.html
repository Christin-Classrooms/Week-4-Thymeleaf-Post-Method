<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Fighter</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div class="app-container">
        <!-- header section -->
        <div class="app-header">
            <h1>Tekken Reborn</h1>
            <span class="navbar-brand">Fighter Registration</span>
            <a th:href="@{/}">Home</a>
        </div>

        <!-- register fighter card -->
        <div class="players-card">
            <h2>Register New Fighter</h2>
            
            <form th:action="@{/fighters/register}" th:object="${fighter}" method="post">
                
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:field="*{name}">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
                </div>
                
                <div>
                    <label for="health">Health (1001-1499):</label>
                    <input type="number" id="health" th:field="*{health}">
                    <div th:if="${#fields.hasErrors('health')}" th:errors="*{health}" class="error"></div>
                </div>
                
                <div>
                    <label for="damage">Damage (less than 100):</label>
                    <input type="number" step="0.1" id="damage" th:field="*{damage}">
                    <div th:if="${#fields.hasErrors('damage')}" th:errors="*{damage}" class="error"></div>
                </div>
                
                <div>
                    <label for="resistance">Resistance (0-10):</label>
                    <input type="number" step="0.1" id="resistance" th:field="*{resistance}">
                    <div th:if="${#fields.hasErrors('resistance')}" th:errors="*{resistance}" class="error"></div>
                </div>
                
                <button type="submit">Register Fighter</button>
                <a th:href="@{/fighters}">View All Fighters</a>
            </form>
        </div>
    </div>
</body>
</html>
