<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Fighter</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Register New Fighter</h2>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/create-fighter}" 
                              th:object="${fighter}" method="post">
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Fighter Name:</label>
                                <input type="text" id="name" th:field="*{name}" 
                                       class="form-control" placeholder="Enter fighter name">
                                <div th:if="${#fields.hasErrors('name')}" 
                                     th:errors="*{name}" 
                                     class="text-danger mt-1"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="health" class="form-label">Health (1111-1300):</label>
                                <input type="number" id="health" th:field="*{health}" 
                                       class="form-control" placeholder="1200">
                                <div th:if="${#fields.hasErrors('health')}" 
                                     th:errors="*{health}" 
                                     class="text-danger mt-1"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="damage" class="form-label">Damage (less than 100):</label>
                                <input type="number" step="1" id="damage" th:field="*{damage}" 
                                       class="form-control" placeholder="85">
                                <div th:if="${#fields.hasErrors('damage')}" 
                                     th:errors="*{damage}" 
                                     class="text-danger mt-1"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="resistance" class="form-label">Resistance (0 - 10):</label>
                                <input type="number" step="0.1" id="resistance" th:field="*{resistance}" 
                                       class="form-control" placeholder="7.5">
                                <div th:if="${#fields.hasErrors('resistance')}" 
                                     th:errors="*{resistance}" 
                                     class="text-danger mt-1"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Register Fighter</button>
                                <a th:href="@{/fighters}" class="btn btn-outline-secondary">View Fighters</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
