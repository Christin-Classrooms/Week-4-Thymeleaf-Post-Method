<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Fighter</title>
    <style>.error { color: red; font-size: 0.9em; }</style>
</head>
<body>
    <h2>Fighter Registration</h2>
    <form th:action="@{/create}" th:object="${fighter}" method="post">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" />
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div>
            <label>Health (1001 - 1499):</label>
            <input type="number" th:field="*{health}" />
            <span class="error" th:if="${#fields.hasErrors('health')}" th:errors="*{health}"></span>
        </div>

        <div>
            <label>Damage (Max 99):</label>
            <input type="number" step="0.1" th:field="*{damage}" />
            <span class="error" th:if="${#fields.hasErrors('damage')}" th:errors="*{damage}"></span>
        </div>

        <div>
            <label>Resistance (0.0 - 10.0):</label>
            <input type="number" step="0.1" th:field="*{resistance}" />
            <span class="error" th:if="${#fields.hasErrors('resistance')}" th:errors="*{resistance}"></span>
        </div>

        <button type="submit">Add to Pool</button>
    </form>
</body>
</html>
