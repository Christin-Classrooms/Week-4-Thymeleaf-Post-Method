<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lab 2 - Register Fighter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2>Fighter Registration</h2>
    <hr>

    <form th:action="@{/create-fighter}" th:object="${fighter}" method="post">
        
        <div class="mb-3">
            <label class="form-label">Fighter Name:</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Health (1001 - 1499):</label>
            <input type="number" th:field="*{health}" class="form-control" />
            <div th:if="${#fields.hasErrors('health')}" th:errors="*{health}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Damage (Must be < 100):</label>
            <input type="number" step="0.1" th:field="*{damage}" class="form-control" />
            <div th:if="${#fields.hasErrors('damage')}" th:errors="*{damage}" class="text-danger"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Resistance (0.0 - 10.0):</label>
            <input type="number" step="0.1" th:field="*{resistance}" class="form-control" />
            <div th:if="${#fields.hasErrors('resistance')}" th:errors="*{resistance}" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">Add to Pool</button>
    </form>

</body>
</html>
