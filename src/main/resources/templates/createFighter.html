<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Fighter</title>
</head>
<body>

<h2>Create Fighter</h2>

<form th:action="@{/fighters/create}" th:object="${fighter}" method="post">

    <label>Name:</label>
    <input type="text" th:field="*{name}">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <br><br>

    <label>Health:</label>
    <input type="number" th:field="*{health}">
    <div th:if="${#fields.hasErrors('health')}" th:errors="*{health}"></div>

    <br><br>

    <label>Damage:</label>
    <input type="number" step="0.1" th:field="*{damage}">
    <div th:if="${#fields.hasErrors('damage')}" th:errors="*{damage}"></div>

    <br><br>

    <label>Resistance:</label>
    <input type="number" step="0.1" th:field="*{resistance}">
    <div th:if="${#fields.hasErrors('resistance')}" th:errors="*{resistance}"></div>

    <br><br>

    <button type="submit">Create Fighter</button>
</form>

</body>
</html>
