<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Fighter</title>
</head>
<body>

<h1>Create Fighter</h1>

<form th:action="@{/fighters/create}" 
      th:object="${fighter}" 
      method="post">

    Name:
    <input type="text" th:field="*{name}">
    <div style="color:red" th:errors="*{name}"></div>
    <br>

    Health:
    <input type="number" th:field="*{health}">
    <div style="color:red" th:errors="*{health}"></div>
    <br>

    Damage:
    <input type="number" th:field="*{damage}">
    <div style="color:red" th:errors="*{damage}"></div>
    <br>

    Resistance:
    <input type="number" step="0.1" th:field="*{resistance}">
    <div style="color:red" th:errors="*{resistance}"></div>
    <br>

    <button type="submit">Submit</button>
</form>

<br>
<a th:href="@{/fighters/list}">View Fighters</a>

</body>
</html>
