<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Fighter</title>
</head>
<body>

<h1>Register Fighter</h1>

<form th:action="@{/fighters/create}" th:object="${fighter}" method="post">

    <div>
        <label for="name">Name:</label><br>
        <input id="name" type="text" th:field="*{name}">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <br>

    <div>
        <label for="health">Health:</label><br>
        <input id="health" type="number" th:field="*{health}">
        <div th:if="${#fields.hasErrors('health')}" th:errors="*{health}"></div>
    </div>

    <br>

    <div>
        <label for="damage">Damage:</label><br>
        <input id="damage" type="number" th:field="*{damage}">
        <div th:if="${#fields.hasErrors('damage')}" th:errors="*{damage}"></div>
    </div>

    <br>

    <div>
        <label for="resistance">Resistance:</label><br>
        <input id="resistance" type="number" step="0.1" th:field="*{resistance}">
        <div th:if="${#fields.hasErrors('resistance')}" th:errors="*{resistance}"></div>
    </div>

    <br>

    <button type="submit">Create Fighter</button>
</form>

<br>
<a th:href="@{/fighters}">View Fighters</a>

</body>
</html>
