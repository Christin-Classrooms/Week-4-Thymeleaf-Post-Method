<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Fighter</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>

<h2>Create Fighter</h2>

<form th:action="@{/fighters/create}" 
      th:object="${fighter}" 
      method="post">

    Name:
    <input type="text" th:field="*{name}">
    <div class="error" th:errors="*{name}"></div>

    <br><br>

    Health:
    <input type="number" th:field="*{health}">
    <div class="error" th:errors="*{health}"></div>

    <br><br>

    Damage:
    <input type="number" th:field="*{damage}">
    <div class="error" th:errors="*{damage}"></div>

    <br><br>

    Resistance:
    <input type="number" step="0.1" th:field="*{resistance}">
    <div class="error" th:errors="*{resistance}"></div>

    <br><br>

    <button type="submit">Create Fighter</button>

</form>

<br>
<a href="/fighters">View Fighters</a>

</body>
</html>
