<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fighters</title>
    <div th:insert="fragments/base :: assetsHead"></div>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="app-container">
    <div class="app-header text-center">
        <h2>Fighters</h2>
        <p class="text-muted">Showing <span th:text="${total}">0</span> registered fighters</p>
    </div>

    <div class="mb-3">
        <a th:href="@{/create-fighter}" class="btn btn-primary">Register New Fighter</a>
    </div>

    <div class="players-card">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Health</th>
                    <th scope="col">Damage</th>
                    <th scope="col">Resistance</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fighter : ${fighters}">
                    <th scope="row" th:text="${fighter.id}">1</th>
                    <td th:text="${fighter.name}">Name</td>
                    <td th:text="${fighter.health}">1200</td>
                    <td th:text="${fighter.damage}">85</td>
                    <td th:text="${fighter.resistance}">7.5</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:insert="fragments/base :: assetsScripts"></div>
</body>
</html>
