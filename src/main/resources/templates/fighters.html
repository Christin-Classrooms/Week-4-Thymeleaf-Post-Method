<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lab 2 - Fighter Pool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2>Fighter Pool</h2>
    <p>Below is the list of all registered fighters.</p>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Health</th>
                <th>Damage</th>
                <th>Resistance</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="f : ${fighters}">
                <td th:text="${f.name}"></td>
                <td th:text="${f.health}"></td>
                <td th:text="${f.damage}"></td>
                <td th:text="${f.resistance}"></td>
            </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a href="/create-fighter" class="btn btn-secondary">Add Another Fighter</a>
    </div>

</body>
</html>
