<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fighter List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h1 class="text-center mb-0">Registered Fighters</h1>
            </div>
            <div class="card-body">
                <div th:if="${fighters.empty}">
                    <div class="alert alert-info text-center" role="alert">
                        fighters not registered yet.
                    </div>
                </div>
                
                <div th:if="${!fighters.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Health</th>
                                    <th>Damage</th>
                                    <th>Resistance</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="fighter : ${fighters}">
                                    <td th:text="${fighter.name}" class="fw-bold">Name</td>
                                    <td th:text="${fighter.health}">1000</td>
                                    <td th:text="${fighter.damage}">50</td>
                                    <td th:text="${fighter.resistance}">5.0</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="mt-3 text-center">
                    <a th:href="@{/create-fighter}" class="btn btn-primary">Add New Fighter</a>
                    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
