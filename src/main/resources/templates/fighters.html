<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Fighter Pool</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="h3 mb-0">Fighter Pool</h1>
    <a class="btn btn-primary" th:href="@{/fighters/new}">+ Create Fighter</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0 align-middle">
          <thead class="table-dark">
          <tr>
            <th style="width: 80px;">ID</th>
            <th>Name</th>
            <th style="width: 120px;">Health</th>
            <th style="width: 120px;">Damage</th>
            <th style="width: 140px;">Resistance</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="f : ${fighters}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.name}"></td>
            <td th:text="${f.health}"></td>
            <td th:text="${f.damage}"></td>
            <td th:text="${f.resistance}"></td>
          </tr>

          <!-- Optional: show message if empty -->
          <tr th:if="${fighters == null or #lists.isEmpty(fighters)}">
            <td colspan="5" class="text-center text-muted py-4">
              No fighters yet. Click “Create Fighter” to add one.
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

</body>
</html>
