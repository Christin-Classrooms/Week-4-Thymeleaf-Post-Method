<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fighter Pool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Registered Fighters</h2>
    <table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Health</th>
            <th>Damage</th>
            <th>Resistance</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="f : ${fighters}">
            <td th:text="${f.name}"></td>
            <td th:text="${f.health}"></td>
            <td th:text="${f.damage}"></td>
            <td th:text="${f.resistance}"></td>
        </tr>
    </tbody>
</table>
    <a href="/create" class="btn btn-primary">Register New Fighter</a>
</body>
</html>
