<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fighter List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="fragments/base :: assetsHead"></div>
    
    <nav th:replace="fragments/navbar :: navbar"></nav>
    
    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>Registered Fighters</h2>
                <a th:href="@{/fighter/create}" class="btn btn-success">Register New Fighter</a>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Health</th>
                            <th>Damage</th>
                            <th>Resistance</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="fighter : ${fighters}">
                            <td th:text="${fighter.id}">ID</td>
                            <td th:text="${fighter.name}">Name</td>
                            <td th:text="${fighter.health}">Health</td>
                            <td th:text="${fighter.damage}">Damage</td>
                            <td th:text="${fighter.resistance}">Resistance</td>
                        </tr>
                        <tr th:if="${fighters.empty}">
                            <td colspan="5" class="text-center">No fighters registered yet.</td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="mt-3">
                    <a th:href="@{/fighter/create}" class="btn btn-primary">Back to Registration</a>
                    <a th:href="@{/}" class="btn btn-outline-secondary">Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <div th:insert="fragments/base :: assetsScripts"></div>
</body>
</html>
